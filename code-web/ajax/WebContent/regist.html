<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<!-- 引入login.css文件 -->
	<link rel="stylesheet" href="regist.css"/>

	<!-- 引入jQuery的库文件 -->
	<script type="text/javascript" src="jquery-1.4.2.js"></script>

	<script type="text/javascript">
		/* 实现AJAX检查用户名是否存在 */
		function checkUsername(){
			//1.获取用户输入的用户名
			var username = $("#username").val();
			//2.利用ajax将用户名发送给
			// 	服务器检查是否存在
			/* $.ajax({
				"url" : "AjaxCheckUsername",
				"type" : "GET",
				"async" : true,
				"data" : {"username" : username},
				"dataType" : "text",
				"success" : function(result){
					$("#err-msg").html( result );
				}
			}); */
			
			/* $.get("AjaxCheckUsername",{"username":username},function(result){
				$("#err-msg").html( "get:"+result );
			}); */
			
			/* $("")内部是一个选择器,可以选中
				元素,load方法可以向服务器发送
				请求,将请求处理的结果,设置在
				选择器选中的元素内部!!
			 */
			$("#err-msg").load("AjaxCheckUsername", {"username":username});
		}

		//设置提示消息到id为err-msg的div中
		function setMsg(msg){
			$("#err-msg").html(msg);
		}
		
	</script>
</head>
<body>
	<!-- header-头部 -->
	<div id="header">
		<img src="imgs/logo.jpg"/>
		<span class="line"></span>
		<span class="wel-login">欢迎注册</span>
	</div>

	<!-- main-主体 -->
	<div id="main">
		<img src="imgs/show.jpg"/>
		<form action="#" method="POST">
			<h1>注册</h1>
			<div id="err-msg"></div>
			
			<!-- 用户名输入框 -->
			<input type="text" name="username" 
				id="username"
				onblur="checkUsername()"/>
			<input type="password" name="password" id="password"/>
			
			<input type="submit" value="注 册"/>
		</form>
	</div>

</body>
</html>
