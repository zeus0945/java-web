<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<style>
		body{
			background:#3C8DBC;
		}
		h1{
			color:#fff;
			text-indent:20px;
			/* 设置字符间距 */
			letter-spacing:5px;
			/* 设置文本阴影 
			第一个值：设置阴影的水平偏移位置
			第二个值：设置阴影的垂直偏移位置
			第三个值：设置阴影的模糊程度
			第四个值：设置阴影的颜色
			*/
			text-shadow:5px 5px 5px #000;
		}
	</style>
</head>
<body>
	<h1>永和大王门店管理系统</h1>
</body>
</html>
