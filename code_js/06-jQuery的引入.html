<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<!-- 引入jQuery和引入一个JS文件代码一样-->
	<script src="js/jquery-1.4.2.js"></script>
	<script>
		/* 在整个html文档加载完之后立即执行!! 
		jQuery(function(){
			alert("最后一个html元素加载完成了...");
		}); */

		/* 文档就绪事件函数: 将会在整个html文档加载完之后立即执行!!! */
		$(function(){
			/** 获取h1元素内部的所有内容 */
			//1.通过id获取表示h1元素的JS对象
			var h1 = document.getElementById("h1");
			//2.获取h1元素的所有内容
			alert( h1.innerHTML );
		});

		//完整写法
		$(document).ready(function(){
			
		});
		
		
	</script>
	
</head>
<body>
	<h1 id="h1">Hello jQuery!!</h1>


</body>

</html>
